      const html = projects.map(p => `
        <a href="detail.html?id=${p.id}" class="project-link">
          <div class="project">
            <div class="media-container" tabindex="0">
              <img src="${p.thumbnail}" alt="${p.title} ã‚µãƒ ãƒã‚¤ãƒ«" loading="lazy">
              <video loop muted playsinline preload="metadata" width="100%" height="100%">
                <source src="${p.video}" type="video/mp4">
              </video>
            </div>
            <h2>${p.title}</h2>
            <small>
              <span class="tools">${p.tools.join(' / ')}</span>
              <span class="duration">${p.duration}</span>
            </small>
            <p>${p.overview}</p>
          </div>
        </a>
      `).join('');
      projectGrid.innerHTML = html;
    } catch (e) {
      console.error('ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', e);
      projectGrid.innerHTML = '<p>ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</p>';
    }
  
    // 2) ã“ã“ã§åˆæœŸåŒ–ï¼ˆæŒ¿å…¥å¾Œã«1å›ï¼‰
    const containers = document.querySelectorAll('.media-container');
    containers.forEach(container => {
      const video = container.querySelector('video');
      const img   = container.querySelector('img');
      if (!video || !img) return;
    
      // å†ç”Ÿ/åœæ­¢ãƒ˜ãƒ«ãƒ‘
      const play = () => video.play().catch(()=>{ /* è‡ªå‹•å†ç”Ÿãƒãƒªã‚·ãƒ¼å¯¾ç­–ï¼ˆmutedæŒ‡å®šæ¸ˆã¿ï¼‰*/ });
      const stop = () => { video.pause(); video.currentTime = 0; };
    
      // ãƒã‚¦ã‚¹
      container.addEventListener('mouseenter', () => {
        container.classList.add('playing');
        if (video.paused) play();
      });
      container.addEventListener('mouseleave', () => {
        stop();
        container.classList.remove('playing');
      });
    
      // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ï¼ˆTabã§å…¥ã£ãŸã‚‰å†ç”Ÿï¼‰
      container.addEventListener('focusin', () => {
        container.classList.add('playing');
        play();
      });
      container.addEventListener('focusout', () => {
        stop();
        container.classList.remove('playing');
      });
    
      // ã‚¿ãƒƒãƒï¼ˆhoverç„¡ã„ç’°å¢ƒå‘ã‘ãƒˆã‚°ãƒ«ï¼‰
      container.addEventListener('click', (e) => {
        if (window.matchMedia('(hover: none)').matches) {
          if (container.classList.contains('playing')) {
            stop();
            container.classList.remove('playing');
          } else {
            play();
            container.classList.add('playing');
          }
          e.preventDefault();
        }
      });
    
      // èª­ã¿è¾¼ã¿ç³»ã¯ãƒ­ã‚°ä¸è¦ãªã‚‰çœç•¥å¯
      video.addEventListener('error', () => {
        // å£Šã‚ŒãŸã‚½ãƒ¼ã‚¹ã¯ç”»åƒã§ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
        video.style.display = 'none';
        img.style.opacity = '1';
      });
    });
  });
</script>
