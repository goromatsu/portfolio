    (function () {

    function initVideoHover() {
      const containers = document.querySelectorAll('.media-container');
      containers.forEach(container => {
        const video = container.querySelector('video');
        const img = container.querySelector('img');
        if (!video || !img) return;

        // å†ç”Ÿ/åœæ­¢ãƒ˜ãƒ«ãƒ‘
        const play = () => video.play().catch(() => { /* è‡ªå‹•å†ç”Ÿãƒãƒªã‚·ãƒ¼å¯¾ç­–ï¼ˆmutedæŒ‡å®šæ¸ˆã¿ï¼‰*/ });
        const stop = () => { video.pause(); video.currentTime = 0; };

        // ãƒã‚¦ã‚¹
        container.addEventListener('mouseenter', () => {
          container.classList.add('playing');
          if (video.paused) play();
        });
        container.addEventListener('mouseleave', () => {
          stop();
          container.classList.remove('playing');
        });

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ï¼ˆTabã§å…¥ã£ãŸã‚‰å†ç”Ÿï¼‰
        container.addEventListener('focusin', () => {
          container.classList.add('playing');
          play();

          stop();
          container.classList.remove('playing');
        });

        // ã‚¿ãƒƒãƒï¼ˆhoverç„¡ã„ç’°å¢ƒå‘ã‘ãƒˆã‚°ãƒ«ï¼‰
        container.addEventListener('click', (e) => {
          if (window.matchMedia('(hover: none)').matches) {
            if (container.classList.contains('playing')) {
              stop();
              container.classList.remove('playing');
            } else {
              play();
              container.classList.add('playing');
            }
            e.preventDefault();
          }
        });

        // èª­ã¿è¾¼ã¿ç³»ã¯ãƒ­ã‚°ä¸è¦ãªã‚‰çœç•¥å¯
        video.addEventListener('error', () => {

          video.style.display = 'none';
          img.style.opacity = '1';
        });
      });
    }
